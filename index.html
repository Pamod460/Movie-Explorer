<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app-background"></div>

    <div class="glass-container">
        <header class="top-bar">
            <div class="logo">
                <h1>Movie Explorer</h1>
            </div>

            <nav class="main-nav">
                <div class="nav-pill active">Movie</div>
                <div class="nav-pill">Series</div>
                <div class="nav-pill">Originals</div>
                <div class="search-container">
                    <i class="ri-search-line search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search movies...">
                </div>
            </nav>
        </header>

        <main>
            <section class="hero-section row" id="hero-section">
                <div class="loading-spinner">Loading...</div>
            </section>

            <section class="categories-bar pt-5">
                <button class="category-pill active" data-type="trending"><i class="ri-fire-line"></i> Trending</button>
                <button class="category-pill" data-type="genre" data-id="28"><i class="ri-sword-line"></i>
                    Action</button>
                <button class="category-pill" data-type="genre" data-id="10749"><i class="ri-heart-line"></i>
                    Romance</button>
                <button class="category-pill" data-type="genre" data-id="16"><i class="ri-bear-smile-line"></i>
                    Animation</button>
                <button class="category-pill" data-type="genre" data-id="27"><i class="ri-ghost-line"></i>
                    Horror</button>
                <button class="category-pill" data-type="top_rated"><i class="ri-star-line"></i> Special</button>
                <button class="category-pill" data-type="korean"><i class="ri-moon-line"></i> Drakor</button>
            </section>

            <section class="trending-section">
                <div class="section-header">
                    <h3 id="section-title">Trending Movies</h3>
                    <div class="view-controls">
                        <button class="icon-btn active"><i class="ri-layout-grid-fill"></i></button>
                        <button class="icon-btn"><i class="ri-filter-3-line"></i></button>
                    </div>
                </div>

                <div class="movie-grid" id="movie-grid">
                </div>
            </section>
        </main>
    </div>

    <div id="movie-modal" class="modal-overlay">
        <div class="modal-content glass-container">
            <button class="close-modal"><i class="ri-close-line"></i></button>
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Movie Poster">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Movie Title</h2>
                    <div class="modal-meta">
                        <span id="modal-year">2023</span>
                        <span id="modal-rating"><i class="ri-star-fill"></i> 8.5</span>
                        <span id="modal-runtime">120 min</span>
                    </div>
                    <div class="modal-genres" id="modal-genres">
                    </div>
                    <p id="modal-plot">Movie plot goes here...</p>

                    <div class="modal-cast">
                        <h3>Cast</h3>
                        <p id="modal-actors">Actor 1, Actor 2...</p>
                    </div>

                    <div class="modal-actions">
                        <button class="play-btn">
                            <div class="play-icon-circle"><i class="ri-play-fill"></i></div>
                            Watch Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="video-overlay" class="modal-overlay">
        <div class="video-container">
            <button class="close-video"><i class="ri-close-line"></i></button>
            <div id="video-frame-container">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
